<div *ngIf="activeGame">
  <app-chances [chances]="chances"></app-chances>
  <div class="container">
    <app-card-strength
      [word]="word"
      [chances]="chances"
      (chanceTrigger)="chances = chances - 1"
      (pointTrigger)="pointTrigger()"
      (gameOverTrigger)="gameOverTrigger($event)"
      [refreshInput]="refreshInput"
    >
    </app-card-strength>
    <div class="info">
      <app-resume
        [chances]="chances"
        [tips]="tips"
        [point]="point"
      ></app-resume>
      <app-tips
        [tips]="tips"
        [tipsList]="word?.tips"
        (chancesTrigger)="chances = chances - 1"
        (tipsTrigger)="tips = tips - 1"
      ></app-tips>
    </div>
  </div>
</div>
