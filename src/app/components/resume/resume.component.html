<mat-card>
  <div class="container">
    <div>
      <h2>Pontuação</h2>
      <h1>{{ point }}</h1>
    </div>
    <div>
      <h5>Chances</h5>
      <h3>
        <b [class.alert]="chances == 1">{{ chances }}</b
        >/{{ chancesMax }}
      </h3>
    </div>
    <div class="last-item">
      <h5>Dicas</h5>
      <h3>
        <b>{{ tips }}</b
        >/{{ tipsMax }}
      </h3>
    </div>
  </div>
</mat-card>
