<div class="container">
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    <div *ngIf="point" class="point">
      <h1>{{ point }}</h1>
      <p>Muito bem, você atingiu a nota máxima</p>
    </div>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="refresh()">Recomeçar</button>
    </mat-card-actions>
  </mat-card>
</div>
